<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia</title>
    <link rel="stylesheet" href="../Css/styles.css">
</head>

<body>
    <div class="nav-bar">
        <p id="tematica"></p>
        <div class="nav-pages">
            <a href="#">Destinos</a>
            <a href="#">Paquetes</a>
            <a href="#">Contacto</a>
            <a href="#">Sobre nosotros</a>
        </div>
    </div>
    <div class="banner">
        <h1>Te invitamos a conocer el mundo</h1>
    </div>
    <div class="color-container">
        <select name="colores" id="colores">
            <option value="">Selecciona un color</option>
            <option value="blue">Azul Marino</option>
            <option value="indigo">Indigo</option>
            <option value="yellow">Amarillo</option>
            <option value="cream">Crema</option>
        </select>
        <div class="checkbox">
            <input type="checkbox" name="superpuesto" id="superpuesto">
            <label for="superpuesto">Modo Superpuesto</label>
        </div>
        <div class="circle-container">
            <div class="circle blue-circle">
                <div class="circle indigo-circle">
                    <div class="circle yellow-circle">
                        <div class="circle cream-circle">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button>Reset</button>
    </div>
    <div class="card-container">
        <div class="card-frame">
            <div class="card">
                <div class="card-img img-1"></div>
                <p>Visita Fiji en Enero!</p>
            </div>
        </div>
        <div class="card-frame">
            <div class="card">
                <div class="card-img img-2"></div>
                <p>Conoce lo que tiene Japon para ofrecer</p>
            </div>
        </div>
        <div class="card-frame">
            <div class="card">
                <div class="card-img img-3"></div>
                <p>Las mejores playas para el 2024</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.australia.com/en">Inspiracion</a>
    </div>
    <script src="../JS/index.js"></script>
</body>

</html>
